<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SQLite Viewer</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.6.2/sql-wasm.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.0.4/pako.min.js"></script> <!-- For unzipping -->
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #data-table {
      border-collapse: collapse;
      width: 100%;
    }
    #data-table th, #data-table td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    #data-table th {
      background-color: #f2f2f2;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>SQLite Database Viewer</h1>
  <button onclick="loadDatabase()">Load Database</button>
  <table id="data-table"></table>

  <script>
    async function loadDatabase() {
      // URL of the artifact zip file
      const artifactUrl = 'https://github.com/YOUR_USERNAME/YOUR_REPO_NAME/actions/artifacts/LATEST_ARTIFACT_ID/zip'; // Update this URL

      try {
        // Fetch the artifact zip file
        const response = await fetch(artifactUrl);
        if (!response.ok) {
          throw new Error('Failed to fetch artifact');
        }

        // Convert response to an ArrayBuffer
        const zipArrayBuffer = await response.arrayBuffer();

        // Unzip the file using pako
        const zipData = new Uint8Array(zipArrayBuffer);
        const unzipper = new JSZip();
        const unzip = await unzipper.loadAsync(zipData);

        // Find and read the SQLite file in the zip
        const sqliteFile = Object.keys(unzip.files).find(name => name.endsWith('.sqlite'));
        if (!sqliteFile) {
          throw new Error('SQLite file not found in the artifact');
        }

        const sqliteData = await unzip.file(sqliteFile).async('arraybuffer');

        // Load the SQLite database using sql.js
        const SQL = await initSqlJs({ locateFile: filename => `https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.6.2/${filename}` });
        const db = new SQL.Database(new Uint8Array(sqliteData));

        const res = db.exec("SELECT * FROM your_table_name"); // Change 'your_table_name' to your actual table name
        if (res.length > 0) {
          const columns = res[0].columns;
          const values = res[0].values;
          const table = document.getElementById('data-table');
          
          // Create table header
          const thead = document.createElement('thead');
          const tr = document.createElement('tr');
          columns.forEach(col => {
            const th = document.createElement('th');
            th.textContent = col;
            tr.appendChild(th);
          });
          thead.appendChild(tr);
          table.appendChild(thead);
          
          // Create table body
          const tbody = document.createElement('tbody');
          values.forEach(row => {
            const tr = document.createElement('tr');
            row.forEach(cell => {
              const td = document.createElement('td');
              td.textContent = cell;
              tr.appendChild(td);
            });
            tbody.appendChild(tr);
          });
          table.appendChild(tbody);
        } else {
          alert('No data found in the table.');
        }
      } catch (error) {
        console.error('Error loading database:', error);
        alert('Failed to load database: ' + error.message);
      }
    }
  </script>
</body>
</html>
